<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="assets/project.css">
</head>
<body>
<form class="loginForm">
    <input placeholder="ID" id="loginid" type="text" name="LoginID" size="16"/>
    <input placeholder="Password" id="loginpass" type="password" name="LoginPass" size="16"/>
    <input type="submit" onsubmit="action='/login' method= 'post'" value="Вход"/>
    <input type="submit" onsubmit="action='/registration' method= 'post'" value="Регистрация"/>
    <br>
    <#if message??>
        ${message}
    </#if>
</form>
</body>
</html>
